<!doctype html>
<html>
    <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="leaflet.ajax.min.js"></script>
    </head>
    <body>
        
    <div id="mapid" style="width: 1000px; height: 1000px"></div>
    </body>
    
    <script>
        
        var mymap = L.map('mapid').setView([19.0760, 72.8777], 11);
        var geojsonLayer = new L.GeoJSON.AJAX("mumbai_wards.geojson"); 
        
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(mymap);
        var marker = L.marker([19.0760, 72.8777]).addTo(mymap);
              
geojsonLayer.addTo(mymap);
        
    </script>
        
</html>
